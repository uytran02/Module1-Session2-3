<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking Form</title>
    <style>
      body {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      div {
        padding: 7px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h1>Booking Form</h1>
      <div><label for="">Name: </label><input type="text" /></div>
      <div><label for="">Email: </label><input type="email" /></div>
      <div><label for="">Phone: </label><input type="text" /></div>
      <div><label for="">Date: </label><input type="date" /></div>
      <div><label for="">Time: </label><input type="time" /></div>
      <div>
        <label for="">Number of guests: </label
        ><input type="text" maxlength="50" />
      </div>
      <input type="submit" name="" id="" value="Submit" />
    </form>
  </body>
</html>
