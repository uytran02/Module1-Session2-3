<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Purchase Form</title>
    <style>
      body {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }
      div {
        padding: 7px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h1>Car Purchase Form</h1>
      <div><label for="">Name: </label><input type="text" /></div>
      <div><label for="">Email: </label><input type="email" /></div>
      <div><label for="">Phone: </label><input type="text" /></div>
      <div>
        <label for="">Choose a car: </label>
        <select name="" id="">
          <option value="">Model 1</option>
          <option value="">Model 2</option>
          <option value="">Model 3</option>
        </select>
      </div>
      <div>
        <label for="">Choose a color: </label>
        <select name="" id="">
          <option value="">Red</option>
          <option value="">Blue</option>
          <option value="">Yellow</option>
        </select>
      </div>
      <div>
        <label for="">Quantity: </label><input type="text" maxlength="50" />
      </div>
      <div><label for="">Delivery Date: </label><input type="date" /></div>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
