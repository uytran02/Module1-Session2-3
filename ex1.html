<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order form</title>
    <style>
      form {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      h3{
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <form action="">
      <h1>Order Form</h1>
      <div>
        <h3>What would you like to buy?</h3>
        <select>
          <option value="  ">A</option>
          <option>B (+ 0.5$)</option>
          <option>C (+ 0.5$)</option>
        </select>
      </div>
      <div>
        <h3>How many would you like to order?</h3>
        <input type="radio" name="money" id="" /><label for="">1 - 10$</label
        ><br />
        <input type="radio" name="money" id="" /><label for="">2 - 20$</label
        ><br />
        <input type="radio" name="money" id="" /><label for="">3 - 30$</label>
      </div>
      <div>
        <h3>Name <label style="color: red" for="">*</label></h3>
        <input type="text" placeholder="FirstName" required />
        <input type="text" placeholder="LastName" required />
      </div>
      <div>
        <h3>Email</h3>
        <input type="email" size="60" ></input>
      </div>
      <div>
        <h3>Phone Number</h3>
        <input type="text" name="" id="" size="10"><b> -</b> 
        <input type="text" name="" id="" size="10"><b> -</b>
        <input type="text" name="" id="" size="10">
      </div>
      <div>
        <input type="submit" name="" id="" value="Submit">
      </div>
    </form>
  </body>
</html>
